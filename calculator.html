<html>
<head>
   <title>Andys Calculator</title>
   <link rel="stylesheet" href="calculator.css">
   <meta charset="UTF-8">
   <meta name = "viewport" content="width=device-width, initial-scale=1.0">

</head>
<body> 
<!-- Calculator Container -->
<div class="calculator">
<!-- Display Area -->
    <input type="text" class="calculator-display" disabled>
    <div class="calculator-buttons">
        <!-- Row 1: Clear Button -->
        <button class="button-clear">C</button>
        <!-- Row 2: Numbers and Operators -->
         <button>7</button>
         <button>8</button>
         <button>9</button>
         <button>/</button>
         <!-- Row 3: Numbers and Operators -->
         <button>4</button>
         <button>5</button>
         <button>6</button>
         <button>*</button>
         <!-- Row 4: Numbers and Operators -->
         <button>1</button>
         <button>2</button>
         <button>3</button>
         <button>-</button>

         <!-- Row 5: Numbers, Decimal, Equals, and Operators -->
         <button>0</button>
         <button>.</button>
         <button class="button-equals">=</button>
         <button>+</button>

         



    </div>
</div>
<script src="calculator.js"></script>
</body>



</html>
